<div class="min-h-screen flex items-center justify-center bg-custom-cream">
  <div class="w-full max-w-md p-8 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold text-custom-orange text-center mb-6">Welcome Back</h1>
    <form (submit)="onLogin()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="mt-1 p-2 block w-full border border-gray-300 rounded focus:ring-custom-orange focus:border-custom-orange"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="mt-1 p-2 block w-full border border-gray-300 rounded focus:ring-custom-orange focus:border-custom-orange"
          placeholder="Enter your password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full py-2 px-4 bg-custom-orange text-white font-medium rounded hover:bg-custom-greenDark transition"
      >
        Sign In
      </button>
      <div class="mt-4 text-center">
        <a class="text-sm text-custom-orange hover:underline" routerLink="/forgot-password">Forgot password?</a>
      </div>
    </form>
    <div class="mt-6 text-center">
      <p class="text-sm">
        Don't have an account?
        <a class="text-custom-orange hover:underline" routerLink="/signup">Sign Up</a>
      </p>
    </div>
  </div>
</div>
