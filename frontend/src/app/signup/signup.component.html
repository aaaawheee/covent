<div class="min-h-screen flex items-center justify-center bg-custom-greenLight">
    <div class="w-full max-w-lg p-8 bg-white shadow-md rounded-lg">
      <h1 class="text-2xl font-bold text-custom-orange text-center mb-6">Create Your Account</h1>
      <form (submit)="onSignUp()">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            class="mt-1 p-2 block w-full border border-gray-300 rounded focus:ring-custom-greenDark focus:border-custom-greenDark"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            class="mt-1 p-2 block w-full border border-gray-300 rounded focus:ring-custom-greenDark focus:border-custom-greenDark"
            placeholder="Create a password"
            required
          />
        </div>
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700">User Type</label>
          <select
            [(ngModel)]="userType"
            name="userType"
            class="mt-1 p-2 block w-full border border-gray-300 rounded focus:ring-custom-greenDark focus:border-custom-greenDark"
            required
          >
            <option value="SPONSOR">Sponsor</option>
            <option value="EVENT_ORGANISER">Event Organiser</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-custom-greenDark text-white font-medium rounded hover:bg-custom-orange transition"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
